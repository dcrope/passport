<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body ng-controller='passportCtrl'>
        <br>device ready: {{deviceReady}}
        <br>device loading: {{deviceLoading}}
        <br>device online:  {{deviceOnline}}
        <hr>
        Data: {{serverResponse | json}}

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('passport',[])
                .controller('passportCtrl', function($scope, $http){
                    $scope.deviceReady = false;
                    $scope.deviceLoading = false;
                    $scope.deviceOnline = false;
                    $scope.serverResponse = {};

                    document.addEventListener('load', deviceLoading(true), false);
                    document.addEventListener('deviceready', deviceReady(true), false);
                    document.addEventListener('offline', deviceOnline(false), false);
                    document.addEventListener('online', deviceOnline(true), false);
                    function deviceLoading(b){ $scope.deviceLoading=b; }
                    function deviceReady(b){   $scope.deviceReady=b; }
                    function deviceOnline(b){   $scope.deviceOnline=b; }

                    $scope.$watch('deviceReady',function(){
                        $scope.serverResponse = 'ready';
                        if ($scope.deviceOnline){

                            var url = 'http://passport-api.herokuapp.com/users';
                            $http.get(url)
                                .success(function(results, status, headers, config) {
                                    $scope.serverResponse = results;
                                }).error(function(results, status) {
                                    // called asynchronously if server returns response with error status.
                                    $scope.serverResponse = results;
                                });
                        }
                    })

                });
            angular.element(window).ready(function(){
                angular.bootstrap(document,['passport']);
            });
        </script>
    </body>
</html>
