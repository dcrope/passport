<!DOCTYPE html>
<html ng-app='passport'>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body ng-controller='passportCtrl'>
        <br>device ready: {{deviceReady}}
        <hr>
        Data: {{serverResponse | json}}

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('fsCordova', [])
                    .service('CordovaService', ['$document', '$q',
                        function($document, $q) {

                            var d = $q.defer(),
                                    resolved = false;

                            var self = this;
                            this.ready = d.promise;
                            document.addEventListener('load', function() {
                                resolved = true;
                                d.resolve(window.cordova);
                                alert('cordova set');
                            });

                            // Check to make sure we didn't miss the
                            // event (just in case)
                            setTimeout(function() {
                                if (!resolved) {
                                    if (window.cordova) d.resolve(window.cordova);
                                }
                            }, 3000);
                        }]);

            angular.module('passport',['fsCordova'])
                .controller('passportCtrl', function($scope, $http, CordovaService){
                        $scope.deviceReady=false;
                        $scope.serviceResponse={};

                        document.addEventListener("deviceready", onDeviceReady, false);
                        function onDeviceReady(){
                            $scope.deviceReady=true;
                        };


                        $http.get('http://passport-api.herokuapp.com/users')
                            .success(function(results, status, headers, config) {
                                $scope.serverResponse = results;
                            }).error(function(results, status) {
                                // called asynchronously if server returns response with error status.
                                $scope.serverResponse = results;
                            });
                });
        </script>
    </body>
</html>
